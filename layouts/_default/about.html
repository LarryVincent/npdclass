{{ define "main" -}}
<main class="main layout__main">
<article class="{{ with .Section }}section-{{ . | urlize }} {{ end }}single-view">
<header>
		<h1 class="title">
			{{ if .Params.displayTitle | default false}}
			{{ .Params.displayTitle }}
		{{ else }}
			{{ .Params.Title }}
		{{ end}}
		</h1>
</header>
<div class="content">
{{ .Content }}

{{ if ne .Lastmod .Date }}{{ partial "dates.html" . }}{{ end -}}
</div>
</article>
</main>
{{ end }}
